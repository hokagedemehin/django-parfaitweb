<!DOCTYPE html>
<html lang="en" id="htmltag">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    {% load static%}
    
    <!-- bootstrap stylesheet -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous">
    <!-- tailwindcss stylesheet -->
    <link rel="stylesheet" href="{% static 'tailwind/public/styles.css' %}">
    <!-- font awesome -->
    <script src="https://kit.fontawesome.com/ec2c7e3e91.js" crossorigin="anonymous"></script> <!-- link for animate scroll from travesy media-->
    <!-- Image icon on browsers -->
    <!-- <link rel="icon" href="{% static 'images/parfait1.jpg' %}"> -->
    <link rel="shortcut icon" href="{% static 'images/parfait1.jpg' %}" type="image/x-icon">
    <!-- Animate on scroll -->
    <link rel="stylesheet" href="https://unpkg.com/aos@next/dist/aos.css" />
    <link rel="stylesheet" href="{% static 'css/main.css'  %}">
    
    <title>
        Password Reset Form
    </title>
</head>
<body  class="tw-bg-gray-300 " id='bodytag' style="background-image: url(../../../static/images/parfait-large5.jpg);background-size: cover;">
    <main class="main ">

          
          <div class="container">
            <div class=" tw-flex tw-justify-center tw-items-center">
                <div class="tw-bg-gray-400 tw-mt-4 md:tw-mt-20 tw-bg-opacity-75 tw-py-12 tw-px-10 tw-shadow-lg" style="border-radius: 1.5rem;">
                    <legend class="tw-text-3xl tw-font-bold tw-mb-6 ">Password Reset</legend>
                    
                    <!-- <h3>Password Reset</h3> -->

                    <p class="tw-font-fam5 tw-mb-3">Please enter your new password twice so we can verify 
                        you typed it in correctly
                    </p>
                    <form action="" method="post">
                        {%csrf_token%}
                        <span class="tw-font-bold tw-text-lg tw-mr-2">
                            {% for field in form %}
                                <div class="fieldWrapper">
                                    {{ field.errors }}
                                    {{ field.label_tag }} {{ field }}
                                </div>
                            {% endfor %}
                            <!-- {{form}} -->
                        </span>
                        <input type="Submit" class="btn btn-outline-success tw-font-bold tw-rounded-full tw-mt-2" value="Update Password">
                        
                    </form>

                    <!-- <h3>Password Reset</h3> -->

               
                </div>
            </div>
        </div>
    </main>

    <footer class="foot">
        <div class="footer-container tw-flex tw-flex-col md:tw-flex-row md:tw-justify-between md:tw-items-center tw-py-6 tw-bg-gray-900">
            <div class="social-icons tw-flex tw-justify-center  tw-w-full tw-my-3 ">
                
                <a href="https://wa.me/2348036051411" target="_blank"><i class="fab fa-whatsapp fa-2x tw-mx-2 tw-text-whatsapp"></i></a>
                <a href="https://github.com/hokagedemehin" target="_blank"><i class="fab fa-github fa-2x tw-mx-2 tw-text-white"></i></a>
                <a href="https://www.linkedin.com/in/ibukun-demehin/" target="_blank"><i class="fab fa-linkedin fa-2x tw-mx-2 tw-text-linkedin"></i></a>
                <a href="https://www.instagram.com/" target="_blank"><i class="fab fa-instagram fa-2x tw-mx-2 tw-text-instagram"></i></a>
    
                
            </div>
    
            <div class="copy tw-w-full tw-flex tw-justify-center tw-my-3 tw-text-white tw-px-3">
                <p>
                    Copyright <i class="fas fa-copyright fa-lg  "></i> Dharmie Parfait & Smoothies <strong id="date"></strong>. All rights reserved
                 </p>
            </div>
    
            <div class="pay tw-w-full tw-flex tw-justify-center tw-my-3 ">
                <i class="fab fa-cc-visa fa-2x  tw-mx-2 tw-text-white"></i>
                <i class="fab fa-cc-mastercard fa-2x  tw-mx-2 tw-text-white"></i>
                <!-- <i class="fab fa-cc-discover fa-2x  tw-mx-2"></i> -->
                <i class="fab fa-cc-paypal fa-2x  tw-mx-2 tw-text-paypal"></i>
                <i class="fab fa-dhl fa-2x tw-mx-2 tw-text-dhl"></i>
                <i class="fab fa-ups fa-2x tw-mx-2 tw-text-ups"></i>
            </div>
        </div>
        
    </footer>

    


    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js" integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js" integrity="sha384-B4gt1jrGC7Jh4AgTPSdUtOBvfO8shuf57BaghqFfPlYxofvL8/KUEfYiJOMMV+rV" crossorigin="anonymous"></script>
    <script src="https://unpkg.com/aos@next/dist/aos.js"></script>
    <script defer type="text/javascript" src="{% static 'js/cart.js' %}"></script>
</body>
</html>
