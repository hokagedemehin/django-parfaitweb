<!DOCTYPE html>
<html lang="en" id="htmltag">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    {% load static%}
    
    <!-- bootstrap stylesheet -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous">
    <!-- tailwindcss stylesheet -->
    <link rel="stylesheet" href="{% static 'tailwind/public/styles.css' %}">
    <!-- font awesome -->
    <script src="https://kit.fontawesome.com/ec2c7e3e91.js" crossorigin="anonymous"></script> <!-- link for animate scroll from travesy media-->
    <!-- Image icon on browsers -->
    <!-- <link rel="icon" href="{% static 'images/parfait1.jpg' %}"> -->
    <link rel="shortcut icon" href="{% static 'images/parfait1.jpg' %}" type="image/x-icon">
    <!-- Animate on scroll -->
    <link rel="stylesheet" href="https://unpkg.com/aos@next/dist/aos.css" />
    <link rel="stylesheet" href="{% static 'css/main.css'  %}">
    
    <title>
        Register New Staff
    </title>
</head>
<body  class="" id='bodytag' style="background-image: url(../../../static/images/parfait-large4.jpg); background-size: cover;">
    <main class="main ">
        {% include 'drinks/navbar.html' %}
        <div class="tw-mt-24"></div>
        <div class="container">
            <div class=" tw-flex tw-justify-center tw-items-center tw-mb-4">
                <div class="tw-bg-gray-400 tw-bg-opacity-75 tw-px-10 tw-py-8 tw-shadow-lg" style="border-radius: 1.5rem;">
                    <legend class="tw-text-3xl tw-font-bold tw-mb-6 ">Register New Staff Account</legend>
                    <form action="" method="POST">
                        
                        {%csrf_token%}
                        {% for field in form %}
                            <div class="fieldWrapper">
                                {{ field.errors }}
                                <span class="tw-text-lg tw-font-bold ">{{ field.label_tag }} </span>
                                <div class="tw-mb-3" >{{ field }}</div>
                               
                            </div>
                        {% endfor %}
                        <input class="btn btn-outline-success tw-rounded-full tw-font-bold" type="submit" value="Create Staff">
                        <div class="tw-mt-2">
                            <!-- <p>Already have an account? <a href="{%url 'login'%}" class="tw-ml-2">Login</a></p> -->
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </main>
    

    <footer class="foot">
        <div class="footer-container tw-flex tw-flex-col md:tw-flex-row md:tw-justify-between md:tw-items-center tw-py-6 tw-bg-gray-900">
            <div class="social-icons tw-flex tw-justify-center  tw-w-full tw-my-3 ">
                
                <a href="https://wa.me/2348036051411" target="_blank"><i class="fab fa-whatsapp fa-2x tw-mx-2 tw-text-whatsapp"></i></a>
                <a href="https://github.com/hokagedemehin" target="_blank"><i class="fab fa-github fa-2x tw-mx-2 tw-text-white"></i></a>
                <a href="https://www.linkedin.com/in/ibukun-demehin/" target="_blank"><i class="fab fa-linkedin fa-2x tw-mx-2 tw-text-linkedin"></i></a>
                <a href="https://www.instagram.com/" target="_blank"><i class="fab fa-instagram fa-2x tw-mx-2 tw-text-instagram"></i></a>
    
                
            </div>
    
            <div class="copy tw-w-full tw-flex tw-justify-center tw-my-3 tw-text-white tw-px-3">
                <p>
                    Copyright <i class="fas fa-copyright fa-lg  "></i> Dharmie Parfait & Smoothies <strong id="date"></strong>. All rights reserved
                 </p>
            </div>
    
            <div class="pay tw-w-full tw-flex tw-justify-center tw-my-3 ">
                <i class="fab fa-cc-visa fa-2x  tw-mx-2 tw-text-white"></i>
                <i class="fab fa-cc-mastercard fa-2x  tw-mx-2 tw-text-white"></i>
                <!-- <i class="fab fa-cc-discover fa-2x  tw-mx-2"></i> -->
                <i class="fab fa-cc-paypal fa-2x  tw-mx-2 tw-text-paypal"></i>
                <i class="fab fa-dhl fa-2x tw-mx-2 tw-text-dhl"></i>
                <i class="fab fa-ups fa-2x tw-mx-2 tw-text-ups"></i>
            </div>
        </div>
        
    </footer>

    
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js" integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js" integrity="sha384-B4gt1jrGC7Jh4AgTPSdUtOBvfO8shuf57BaghqFfPlYxofvL8/KUEfYiJOMMV+rV" crossorigin="anonymous"></script>
    <script src="https://unpkg.com/aos@next/dist/aos.js"></script>
    <script defer type="text/javascript" src="{% static 'js/cart.js' %}"></script>
</body>
</html>
